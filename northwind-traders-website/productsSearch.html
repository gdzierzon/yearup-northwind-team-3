<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products Search</title>
    <script src="./scripts/index.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <div class="container">
        <a class="navbar-nav mr-auto" href="./index.html">Home</a>
        <a class="navbar-nav mr-auto" href="./productsSearch.html">Search</a>
      </div>
    </nav>
    <h1>Search Product Page</h1>
    <div class="filterContainer mt-4">
      <h5>Sort By:</h5>
      <select class="form-select" name="" id="searchDropdown">
        <option selected>Select one...</option>
        <option>Search by category</option>
        <option>View all</option>
      </select>
    </div>

    <!-- Second dropdown-->
    <div id="categoryDropdown" class="mt-5 hidden">
      <h5>Choose Category:</h5>
      <select class="form-select" name="" id="categorySelect">
        <option>Select Category</option>
      </select>
    </div>
  </body>
</html>
